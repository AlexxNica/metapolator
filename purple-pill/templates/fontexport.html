<localmenu class="localmenu" class="left">
    <div class="lm-head" ng-mousedown="data.selectMenu('fonts')">
        <b>Fonts</b>
    </div>
    <div class="lm-body" ng-if="data.localmenu.fonts">
        <div class="lm-button" ng-class="{'inactive': data.families[0].instances.length == 0}" ng-mouseup="checkAll()">Check All</div>
        <div class="lm-button" ng-class="{'inactive': data.families[0].instances.length == 0}" ng-mouseup="uncheckAll()">Uncheck All</div>
    </div>
</localmenu>
