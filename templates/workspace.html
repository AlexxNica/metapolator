$def with ()

$var title: Workspace
<link rel="stylesheet" type="text/css" href="/static/css/slider.css"/>
<style>
    .dropzone {
        padding: 32px;
        font-size: 22px;
        color: ccc;
        border: dashed 2px #ccc;
        text-align: center;
    }
    
    .dropzone:before {
        content: "Drop archive with UFO here";
    }

    .editor-axes {
        padding-top: 24px;
    }

    input.span2 {
        width: 500px;
    }

    #workspace, .editor-axes, .metapolation, #templates  {
        display: none;
    }

    #glyph-switcher span {
        margin-right: 16px;
    }
</style>

<div style="text-align: center; font-size: 32pt;" id="loading" class="alert alert-info">Loading...</div>

<!-- Button trigger modal -->
<div id="btn-show-glyphs" style="display: none; padding-bottom: 16px;">
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#listglyphmodal">
    Show Glyphs
  </button>
</div>

<div id="workspace" style="display: none;">

    <div id="interpolations" style="display: none;">

    </div>
    <div class="editor">
      
    </div>
    <div style="padding-top: 32px;"><button id="btn-add-axes" class="btn btn-large btn-success">Add axes</button></div>
</div>

<div id="empty-workspace" style="display: none;">
  <!-- Button trigger modal -->
    <div id="btn-show-glyphs" style="display: none; padding-bottom: 16px;">
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#listglyphmodal">
        Show Glyphs
      </button>
    </div>

    <div id="interpolations" style="display: none;">

    </div>
    <div class="editor">
      
    </div>
    <div style="padding-top: 32px;"><button id="btn-add-axes" class="btn btn-large btn-success">Add axes</button></div>
</div>

<!-- Modal -->
<div class="modal fade" id="listglyphmodal" tabindex="-1" role="dialog" aria-labelledby="glyphmodallabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="glyphmodallabel">Available glyphs</h4>
      </div>
      <div class="modal-body">
        <div id="glyph-switcher">
            
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="templates" style="display: none;">
    <!-- Row for axes -->
    <div class="row editor-axes">

        <div class="col-md-4 axis" axis-position="left">
            
        </div>
        
        <div class="col-md-4" axis-position="middle">
            
        </div>
        
        <div class="col-md-4 axis" axis-position="right">
        
        </div>

    </div>

    <div id="metapolation-buttons" style="display: none;">
        <a href="javascript:;" id="btn-master-from-instance" class="btn btn-xs btn-success">Create master</a>
        <a href="javascript:;" id="btn-instance" class="btn btn-xs btn-success">Create instance</a>
    </div>

    <div id="view">
        <ul class="nav nav-tabs" style="clear: both;"> 
          <li class="active">
            <a data-toggle="tab">View</a>
          </li>
          <li><a data-toggle="tab">Point</a></li>
          <li><a data-toggle="tab">Settings</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active">
            <canvas class="paper"></canvas>
            <div style="display: none;">
              <a href="javascript:;" command="apply" class="btn btn-success">Apply</a>
              <a href="javascript:;" command="cancel" class="btn btn-danger">Cancel</a>
            </div>
          </div>
          <div class="tab-pane">
              <form action="" method="post" class="extended pointform">
              $:webctx.pointparam_extended_form.render()
              </form>
          </div> 
          <div class="tab-pane">
              <form action="" method="post" class="extended localparamform">
                $:webctx.settings_form.render()
              </form>
          </div> 
        </div>
    </div>
</div>

<script type="text/javascript">
window.MFPARSER = "$:websession.get('mfparser')";
</script>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.9/paper.js"></script>
<script type="text/javascript" src="/static/js/3rdparty/jquery.filedrop.js"></script>
<script type="text/javascript" src="/static/js/3rdparty/bootstrap-slider.js"></script>
<script type="text/javascript" src="/static/js/3rdparty/jquery.ba-hashchange.min.js"></script>
<script type="text/javascript" src="/static/js/3rdparty/jquery.storageapi.min.js"></script>

<!-- <script type="text/javascript" src="/static/js/demodata.js"></script> -->
<script type="text/javascript" src="/static/js/localparamform.js"></script>
<script type="text/javascript" src="/static/js/glyph.js"></script>
<script type="text/javascript" src="/static/js/view.js"></script>
<script type="text/javascript" src="/static/js/workspace.js"></script>
