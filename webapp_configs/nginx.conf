server {
   listen 80;

   server_name alpha.metapolator.com;
   root /var/www/webpy-app/metapolator;

   sendfile off;

   location / {
       include uwsgi_params;
       uwsgi_pass 127.0.0.1:3031;
   }

   location /static/ {
        access_log off;
        expires 30d;
    }

    location ~ ^/users {
        access_log off;
        expires off;
        add_header        Cache-Control "no-cache";
    }
}
