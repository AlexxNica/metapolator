<ul>
    <li ng-repeat="sequence in data.sequences">
        <ul ui-sortable="sortableOptionsMasters" ng-model="sequence.masters" class="sequence">
            
            <li ng-repeat="master in sequence.masters" class="master" ng-class="{selected: master.edit}">
                <span class="diamond" ng-class="{start : $first && !$last, end : $last, middle : $middle, solo : $first && $last}" ng-mouseover="whileDrag(master, $index)" ng-mousedown="startDrag(master, $index)">
                    <div class="diamond-fix" ng-class="{diamonddrag: !$middle}"></div>
                </span>
                <span class="selectable-ag" ng-click="master.display = !master.display" ng-class="{'selected': master.display}" style="font-family:'{{master.fontFamily}}'; font-weight:{{master.weight}};">Ag</span>
                <span class="master-name" ng-click="selectMastersForEdit(master, $parent.$index, $index)" ng-class="{'selected': master.edit}">
                    {{master.name}}
                </span>
            </li>
        </ul>
    </li>
</ul>
