<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <TITLE>Metapolator</TITLE>

        <!-- css -->
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css">

        <!-- jquery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js'></script>
        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css'>

        <!-- bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,900italic,900,700italic,400italic,300italic,300,100italic,100,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,900italic,900,700italic,400italic,700,300,300italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

        <!-- Angular -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js' type='text/javascript'></script>
        <script src='js/app.js' type='text/javascript'></script>
        <script src='js/factory.js' type='text/javascript'></script>
        <script src='js/templates.js' type='text/javascript'></script>
        <script src='js/controllers/specimenController.js' type='text/javascript'></script>
        <script src='js/controllers/mastersController.js' type='text/javascript'></script>
        <script src='js/controllers/adjustmentMastersController.js' type='text/javascript'></script>
        <script src='js/controllers/designspaceController.js' type='text/javascript'></script>
        <script src='js/controllers/instancesController.js' type='text/javascript'></script>
        <script src='js/controllers/parametersController.js' type='text/javascript'></script>     
        <script src='js/directives.js' type='text/javascript'></script>
        <script src='js/sortable.js' type='text/javascript'></script>
        <script src='js/functions.js'></script>
        
        <!-- d3 JS -->
        <script src="js/d3-v3-min.js" charset="utf-8"></script>

    </HEAD>

    <BODY ng-app="Metapolator">
        <div id="menu">
            <div id="project">
                <div id="project-dropdown" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Project</b> {{projectName}} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#">New</a>
                        </li>
                        <li>
                            <a href="#">Clone</a>
                        </li>
                        <li>
                            <a href="#">Open</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">Save</a>
                        </li>
                        <li>
                            <a href="#">Save As...</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end of project -->

            <div id="view-buttons">
                <div id="menu-item-0" class="menu-item menu-item-current">
                    Parameters
                </div>
                <div id="menu-item-1" class="menu-item">
                    Design spaces
                </div>
                <div id="menu-item-2" class="menu-item">
                    Fonts
                </div>
            </div>
            <!-- end of view buttons -->
        </div>
        <!-- end of menu -->

        <div id="pagewrap">
            <div id="landscape">

                <div id="panel-1" class="panel sub-panel">
                    <parameters ng-controller="parametersController"></parameters>
                </div>

                <div id="panel-2" class="panel sub-panel standard-padding">
                    <specimen ng-controller="specimenController"></specimen>
                    
                </div>


                <!-- start of view 2 -->
                <div id="panel-3" class="panel">

                    <div id="subpanel-3-top" class="sub-panel">
                        <masters ng-controller="mastersController" ng-mouseup="mouseclick = false"></masters>
                    </div>

                    <div id="subpanel-3-bottom" class="sub-panel">
                        <adjustment-masters ng-controller="adjustmentMastersController"></adjustment-masters>
                    </div>

                    <div class="divider-hor" id="divider-3">
                        <div class="divider-left"></div>
                    </div>
                </div>

                <div id="panel-4" class="panel">
                    <div id="subpanel-4-top" class="sub-panel">
                        <designspace ng-controller="designspaceController"></designspace>
                    </div>

                    <div id="subpanel-4-bottom" class="sub-panel standard-padding">
                        <specimen ng-controller="specimenController"></specimen>
                    </div>
                    <!-- end of specimen 2 -->

                    <div class="divider-hor" id="divider-4">
                        <div class="divider-left"></div>
                    </div>
                </div>

                <!-- start of view 3 -->
                <div id="panel-5" class="panel sub-panel">
                    <instances ng-controller="instancesController"></instances>
                </div>

                <div id="panel-6" class="panel sub-panel standard-padding">
                    <fontmapping></fontmapping>
                </div>

                <div id="panel-7" class="panel sub-panel standard-padding">
                    <metadata></metadata>
                </div>
            </div>
            <!-- end of landscape -->

        </div>

        <!-- dividers -->
        <div class="divider" id="divider-1">
            <div class="divider-top"></div>
        </div>

        <div class="divider" id="divider-2">
            <div class="divider-top"></div>
        </div>
        <div id="size-slider-line"></div>
        <!-- end of dividers -->
    </BODY>
</html>
