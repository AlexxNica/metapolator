<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>View-select</title>

        <!-- jQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js'></script>
        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css'>
        
        <!-- Angular -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js' type='text/javascript'></script>
        <script src='js/app.js' type='text/javascript'></script>
        <script src='js/maincontroller.js' type='text/javascript'></script>
        <script src='js/sortable.js' type='text/javascript'></script>

        <link rel="stylesheet" href="">
        
        <style>
            body {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: moz-none;
                -ms-user-select: none;
                user-select: none;
            }
            
            ul {
                list-style: none;
            }

            .master {
                width: 200px;
                margin: 10px;
                padding: 5px;
                background: #ddd;
                text-align: center;
            }

            .selected {
                background: #f85c37;
            }
            
            .master-name {
                border: 1px solid transparent;
            }
            
            .editable {
                background: #fff;
                border: 1px dotted #000;
            }

            #selection {
                position: absolute;
                background: #1e90ff;
                opacity: 0.4;
                width: 100px;
                height: 100px;
                display: none;
            }
        </style>

        <script>
            $(function() {
                $(".master").disableSelection();
            });
        </script>

    </head>

    <BODY ng-app="Metapolator" ng-controller="MetapolatorController">
        <div id="container">
            <ul ui-sortable="sortableOptions" ng-model="masters">
               <li ng-repeat="master in masters" class="master" ng-click="selectMastersForEdit(master, $index)" ng-class="{selected: master.edit}">
                    <div class="master-name">
                        {{master.name}}
                    </div>
                </li>
            </div>
        </div>
        
        <b>Highlighted masters:</b>
        <div ng-repeat="master in masters | filter:{edit: true}" >
                {{master.name}}
        </div>
        
    </body>
</html>
