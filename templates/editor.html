$def with ()

$var title: Editor

<style>
    .dropzone {
        padding: 32px;
        font-size: 22px;
        color: ccc;
        border: dashed 2px #ccc;
        text-align: center;
    }

    #btn-add-axis {
        margin-top: 32px;
    }

    .editor-axis {
        margin-bottom: 32px;
    }
</style>

<div class="editor-container"></div>

<button id="btn-add-axis" class="btn btn-success">Add axis</button>

<div class="row editor-axis fade">

    <div class="col-md-4 dropzone">
        Drop ZIP with UFO here
    </div>
    
    <div class="col-md-4">

    </div>
    
    <div class="col-md-4 dropzone">
        Drop ZIP with UFO here
    </div>

</div>
<script type="text/javascript" src="/static/js/jquery.filedrop.js"></script>
<script type="text/javascript" src="/static/js/canvas.js"></script>
<script type="text/javascript" src="/static/js/editor.js"></script>
<script type="text/javascript">
    $$(function(){
        var editor = new Editor();
        $$('#btn-add-axis').on('click', editor.addAxis.bind(editor));
    });
</script>
