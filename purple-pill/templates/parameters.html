<div class="panel-border">
    <div id="parameters-selection">
        <div id="parameters-of-master" ng-if="areMastersSelected()">
            <div class="parameters-selection-head">Master</div><div class="parameters-add" ng-click="parametersWindow($event, 1, 'master')">+</div>
            <div class="parameters-selection-body">
                <div ng-repeat="parameter in selectionParametersMasters" class="parameter-row">
                    <div ng-repeat="operator in parameter.operators track by $index">
                        <div class="parameter-key"><span ng-if="$index == 0">{{parameter.displayName}}</span></div>
                        <div class="parameter-operator">{{operator.name}}</div>
                        <div class="operator-value">
                            <input ng-model="operator.value" ng-blur="data.changeParameter(parameter.name, operator.name, operator.value, 'master')">    
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        

        <div id="parameters-of-glyph" ng-if="areGlyphsSelected()">
            <div class="parameters-selection-head">Glyph</div><div class="parameters-add" ng-click="parametersWindow($event, 2, 'glyph')">+</div>
            <div class="parameters-selection-body">
                <div ng-repeat="parameter in selectionParametersGlyphs" class="parameter-row">
                    <div ng-repeat="operator in parameter.operators track by $index">
                        <div class="parameter-key"><span ng-if="$index == 0">{{parameter.displayName}}</span></div>
                        <div class="parameter-operator">{{operator.name}}</div>
                        <div class="operator-value">
                            <span ng-if="!operator.range">
                                <input ng-model="operator.low" ng-blur="data.changeParameter(parameter.name, operator.name, operator.low, 'glyph')"> 
                            </span>
                            <span ng-if="operator.range"> 
                                <input ng-model="operator.low" ng-blur=""> 
                                to <input ng-model="operator.high" ng-blur="">
                            </span>
                        </div>
                    </div>               
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="parameters-control-panel" class="control-panel" ng-if="data.parametersPanel > 0" ng-style="{'top': parameterPanelTop, 'left': parameterPanelLeft}">
        <div id="control-panel-parameters">
            <div ng-repeat="parameter in parameters" ng-class="{'selected': parameter.name == panelParameter.name}" class="control-panel-parameter control-panel-button push-button" ng-click="addParameterToPanel(parameter)">{{parameter.displayName}}</div>
        </div>
        <div id="control-panel-operators">
            <div ng-repeat="operator in operators" ng-class="{'selected': operator.name == panelOperator.name}" class="control-panel-operator control-panel-button push-button" ng-click="addOperatorToPanel(operator)">{{operator.name}}</div>
        </div>
        <div class="control-panel-cancel control-panel-button push-button" ng-click="data.parametersPanel = 0">
            Cancel
        </div>
    </div>
