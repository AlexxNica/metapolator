$def with (project, instances)
<head><title>Specimen</title>

<style>
	$for instance in instances:
		@font-face {
		  font-family: '$project.projectname.$instance.version';
		  font-style: normal;
		  font-weight: normal;
		  src: local('$project.projectname.$instance.version'), url("$working_url()$:'/static/'$instance.get_metafont()$:'.otf'") format('opentype');
		}
</style>

</head>


$for instance in instances:
	<div contenteditable="true" style="font-size: 32px; font-family: '$project.projectname.$instance.version'">
	The quick brown fox jumps over a lazy dog
	</div>
