<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>View-select</title>

        <!-- jQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js'></script>
        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css'>
        
        <!-- Angular -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js' type='text/javascript'></script>
        <script src='js/app.js' type='text/javascript'></script>
        <script src='js/maincontroller.js' type='text/javascript'></script>
        <script src='js/sortable.js' type='text/javascript'></script>
        <script src='js/directives.js' type='text/javascript'></script>

        <link rel="stylesheet" href="">
        
        <style>
            body {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: moz-none;
                -ms-user-select: none;
                user-select: none;
            }
            
            * {
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;  
            }
            
            #container {
                padding: 100px;
            }
            
                ul {
                    list-style: none;
                    border: 1px solid #ffa392;
                    margin: 0;
                    padding: 0;
                    width: 202px;
                    border-bottom: 0px;
                }
    
                    .master {
                        width: 200px;
                        height: 40px;
                        background: #fff;
                        border-bottom: 1px solid #ffa392;
                    }
                    
                        .selected {
                            background: #f85c37;
                        }
                    
                        .diamond {
                            float: left;
                            width: 40px;
                            height: 40px;
                            position: relative;
                        }
        
                            .diamond-line {
                                position: absolute;
                                left: 19px;
                                top: 0;
                                width: 2px;
                                height: 40px;
                            }
                            
                                .end .diamond-line-up, .middle .diamond-line-up {
                                    width: 100%;
                                    height: 20px;
                                    background: #000;
                                }
                                
                                .start .diamond-line-up, .solo .diamond-line-up {
                                    width: 100%;
                                    height: 20px;
                                    background: transparent;
                                }
                                
                                .start .diamond-line-down, .middle .diamond-line-down {
                                    width: 100%;
                                    height: 20px;
                                    background: #000;
                                }
                                
                                .end .diamond-line-down, .solo .diamond-line-up {
                                    width: 100%;
                                    height: 20px;
                                    background: transparent;
                                }
                                
                            .diamond-fix {
                                position: absolute;
                                width: 12px;
                                height: 12px;
                                border-radius: 6px;
                                background: #000;
                                z-index: 10;
                                left: 14px;
                                top: 14px;
                            }
                            
                                 .diamond-clone, .diamonddrag:hover {
                                    position: absolute;
                                    width: 12px;
                                    height: 12px;
                                    border-radius: 6px;
                                    border: 3px solid #0ff;
                                    background: #000;
                                    z-index: 11;
                                    left: 14px;
                                    top: 14px;
                                    cursor: pointer;
                                 }
                                                     
                        .master-name {
                            float: left;
                            width: calc(100% - 40px);
                            height: 40px;
                            padding: 10px;
                        }

        </style>

        <script>
            $(function() {
                $(".master").disableSelection();
            });
        </script>

    </head>

    <BODY ng-app="Metapolator" ng-controller="MetapolatorController" ng-mouseup="mouseclick = false">
        <div id="container">
            <ul ui-sortable="sortableOptions" ng-model="masters">
               <li ng-repeat="master in masters" class="master" ng-class="{selected: master.edit}">
                    <div class="diamond {{master.seq}}" ng-mouseover="whileDrag(master, $index)" ng-mousedown="startDrag(master, $index)">
                        <div class="diamond-line">
                            <div class="diamond-line-up">
                            </div>
                            <div class="diamond-line-down">
                            </div>
                        </div>
                        <div class="diamond-fix" ng-class="{diamonddrag: master.seq != 'middle'}">
                        </div>
                    </div>
                    <div class="master-name" ng-click="selectMastersForEdit(master, $index)">
                        {{master.name}}
                    </div>
                </li>
            </div>
        </div>
        
        
        {{mastersSeqCache}}<br><br>
        
        <b>Highlighted masters:</b>
        <div ng-repeat="master in masters | filter:{edit: true}" >
                {{master.name}}
        </div>
        
    </body>
</html>
