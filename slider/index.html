<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <TITLE>Metapolator</TITLE>

        <!-- css -->
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css">

        <!-- jquery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js'></script>
        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css'>

        <!-- bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900,300' rel='stylesheet' type='text/css'>
        
        <!-- Angular -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js' type='text/javascript'></script>
        <script src='js/app.js' type='text/javascript'></script>
        <script src='js/factory.js' type='text/javascript'></script>
        <script src='js/templates.js' type='text/javascript'></script>
        <script src='js/filters.js'></script>
        <script src='js/controllers/menuController.js' type='text/javascript'></script>
        <script src='js/controllers/parametersController.js' type='text/javascript'></script> 
        <script src='js/controllers/specimenController.js' type='text/javascript'></script>
        <script src='js/controllers/mastersController.js' type='text/javascript'></script>
        <script src='js/controllers/adjustmentMastersController.js' type='text/javascript'></script>
        <script src='js/controllers/designspaceController.js' type='text/javascript'></script>
        <script src='js/controllers/instancesController.js' type='text/javascript'></script>
        <script src='js/controllers/fontmappingController.js' type='text/javascript'></script> 
        <script src='js/controllers/metadataController.js' type='text/javascript'></script> 
        <script src='js/directives.js' type='text/javascript'></script>
        <script src='js/sortable.js' type='text/javascript'></script>
        <script src='js/functions.js'></script>
        
        <!-- d3 JS -->
        <script src="js/d3-v3-min.js" charset="utf-8"></script>

    </HEAD>

    <BODY ng-app="Metapolator" class="unselectable">
        <div id="menu" ng-controller="menuController">
            <div id="project">
                <div id="project-dropdown" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Project</b> {{data.projectName}} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#">New</a>
                        </li>
 
                        <li class="divider"></li>
                        <li>
                            <a href="#">Close</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end of project -->

            <div id="view-buttons">
                <div id="menu-item-0" class="menu-item menu-item-current">
                    Parameters
                </div>
                <div id="menu-item-1" class="menu-item">
                    Design spaces
                </div>
                <div id="menu-item-2" class="menu-item">
                    Fonts
                </div>
            </div>
            <!-- end of view buttons -->
        </div>
        <!-- end of menu -->

        <div id="pagewrap">
            <div id="landscape">

                <div id="panel-1" class="panel sub-panel">
                    <parameters ng-controller="parametersController"></parameters>
                </div>

                <div id="panel-2" class="panel sub-panel">
                    <specimen ng-controller="specimenController"></specimen>
                </div>


                <!-- start of view 2 -->
                <div id="panel-3" class="panel">

                    <div id="subpanel-3-top" class="sub-panel">
                        <masters ng-controller="mastersController" class="list" type="master"></masters>
                    </div>
                    
                    <div id="subpanel-3-bottom" class="sub-panel under-construction">
                    </div>
                    
                </div>

                <div id="panel-4" class="panel">
                    <div id="subpanel-4-top" class="sub-panel">
                        <designspace ng-controller="designspaceController"></designspace>
                    </div>

                    <div id="subpanel-4-bottom" class="sub-panel">
                        <specimen ng-controller="specimenController"></specimen>
                    </div>
                </div>

                <!-- start of view 3 -->
                <div id="panel-5" class="panel sub-panel">
                    <instances ng-controller="instancesController" class="list" type="instance"></instances>
                </div>

                <div id="panel-6" class="panel sub-panel standard-padding">
                </div>

                <div id="panel-7" class="panel sub-panel standard-padding under-construction">
                </div>
            </div>
            <!-- end of landscape -->

        </div>

        <div id="size-slider-line"></div>
        <!-- end of dividers -->
    </BODY>
</html>
