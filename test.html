<script type="text/javascript" src="bootstrap-slider.js"></script>
<script type="text/javascript" src="opentype.js"></script>
<script type="text/javascript" src="app.js"></script>

<script>

function formatter(value) {
    return value.toFixed(2);
}

$(document).ready(function(){

    opentype.load('fonts/Exo-Regular.otf', function (err, font) {
        if (err) {
             alert('Font could not be loaded: ' + err);
        } else {
            instances.push(getFontInstance(font));

            opentype.load('fonts/Exo-Medium.otf', function (err, font) {
                if (err) {
                     alert('Font could not be loaded: ' + err);
                } else {
                    instances.push(getFontInstance(font));
                    funStart();
                }
            });
        }

        $('#slider').slider({formatter: formatter}).on('slide', function(e){
            instances[0].interpolationValue = e.value;
            funStart();
        });

        $('#sliderFontsize').slider({formatter: formatter}).on('slide', function(e){
            $(instances).each(function(idx, instance){
                instance.fontSize = e.value
            });
            funStart();
        });
    });

});
</script>
