<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>View-select</title>

        <!-- jQuery -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js'></script>
        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/base/jquery-ui.css'>

        <link rel="stylesheet" href="">
        <style>
            body {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: moz-none;
                -ms-user-select: none;
                user-select: none;
            }

            .master {
                width: 200px;
                margin: 20px;
                padding: 20px;
                background: #ddd;
                text-align: center;
            }

            .selected {
                background: #f85c37;
            }
            
            .master-name {
                border: 1px solid transparent;
            }
            
            .editable {
                background: #fff;
                border: 1px dotted #000;
            }

            #selection {
                position: absolute;
                background: #1e90ff;
                opacity: 0.4;
                width: 100px;
                height: 100px;
                display: none;
            }
        </style>

        <script>
            // selection is based on $("#container .master").index(this)
            // this selects the position in the interface, so it is reacting on drag and drop reordening
            // setting is done by $("#container .master:eq(" + i + ")") / :nth-child(j) is confusing, because array starts with 1 instead of 0

            $(function() {
                $(this).bind("contextmenu", function(e) {
                    e.preventDefault();
                });
                
                $(".master").disableSelection();
                var commandDown = false;
                var controlDown = false;

                $(window).keydown(function(e) {
                    if (e.metaKey) {
                        commandDown = true;
                    }
                    if (e.ctrlKey) {
                        controlDown = true;
                    }
                });

                $(window).keyup(function(e) {
                    commandDown = false;
                    controlDown = false;
                });
                
                $(".master").click(function(e) {
                  $("#test").html("normal click");
                  if(e.shiftKey) {
                    $("#test").html("shift-click");
                  }
                  if(e.ctrlKey) {
                    $("#test").html("control-click");
                  }
                  if(e.altKey) {
                    $("#test").html("alt-click");
                  }
                });
                
                
            });
        </script>

    </head>

    <body>
        <div id="container">
            <div id="master-0" class="master">
                <div class="master-name" contenteditable="false">
                    Master 0
                </div>
            </div>
        </div>
        <div id="test"></div>
    </body>
</html>
