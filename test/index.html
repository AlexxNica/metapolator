<script>
if (!window.location.hash){
    window.location.hash = '#height';
}
var sliderKlass = window.location.hash.replace('#','');

function formatter(value) {
    return Number(value).toFixed(2);
}

$(window).on('hashchange', function(e){
    if (sliderKlass) {
       $('.sliders').removeClass(sliderKlass);
    }
    sliderKlass = window.location.hash.replace('#','');
    $('.sliders').addClass(sliderKlass);
    $('#sliderPicker option').filter(function() {
                return this.value && this.value == window.location.hash;
        }).prop('selected', true);
});

$(document).ready(function(){
    $('#sliderPicker').on('change', function(){
        window.location.hash = $(this).val();
        instances.interpolate();
    });
    $('#sliderPicker option').filter(function() {
                return this.value && this.value == window.location.hash;
        }).prop('selected', true);

    if (window.location.hash){
        $('.sliders').addClass(window.location.hash.replace('#',''));
    }
    var fonts = [
        'fonts/RobotoSlab_Bold.otf',
        'fonts/RobotoSlab_Thin.otf'
    ];

    var sliderABValue = $('#sliderABValue');
    var sliderADValue = $('#sliderADValue');
    var sliderACValue = $('#sliderACValue');
    var sliderFontsize = $('#sliderFontValue');

    var instances = SimpleInstances(fonts, {text: 'Donald Ervin Knuth (born January 10, 1938) is an American computer scientist, mathematician, and Professor Emeritus at Stanford University. He is the author of the multi-volume work The Art of Computer Programming. Knuth has been called the "father" of the analysis of algorithms. He contributed to the development of the rigorous analysis of the computational complexity of algorithms and systematized formal mathematical techniques for it. In the process he also popularized the asymptotic notation. In addition to fundamental contributions in several branches of theoretical computer science, Knuth is the creator of the TeX computer typesetting system, the related METAFONT font definition language and rendering system, and the Computer Modern family of typefaces. As a writer and scholar, Knuth created the WEB and CWEB computer programming systems designed to encourage and facilitate literate programming, and designed the MIX/MMIX instruction set architectures. As a member of the academic and scientific community, Knuth is strongly opposed to the policy of granting software patents. He has expressed his disagreement directly to both the United States Patent and Trademark Office and European Patent Organization.',
                                            canvas: '#glyphs'});

    for (var i = 0; i < fonts.length; i++) {
        opentype.load(fonts[i], onload.bind(instances, i));
    }

    function onload(index, err, font) {
        if (err) {
            this.failed = true
        } else {
            this.add(index, font);
            if (this.loaded() && !this.failed)
                this.interpolate();
        }
    }

    $('#sliderAB').slider({formater: formatter}).on('slide', function(e){
        instances.interpolationValueAB = e.value;
        sliderABValue.text((e.value).toFixed(2));
        instances.interpolate();
    });

    $('#sliderAC').slider({formater: formatter}).on('slide', function(e){
        instances.interpolationValueAC = e.value;
        sliderABValue.text((e.value).toFixed(2));
        instances.interpolate();
    });

    $('#sliderAD').slider({formater: formatter}).on('slide', function(e){
        instances.interpolationValueAB = e.value;
        sliderADValue.text((e.value).toFixed(2));
        instances.interpolate();
    });

    // $('#sliderFontsize').slider({formater: formatter}).on('slide', function(e){
    //     $(instances).each(function(idx, instance){
    //         instance.fontSize = e.value
    //     });
    //     instances.interpolate();
    //     $(sliderFontValue).text((e.value).toFixed(2));
    // });

});
